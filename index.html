<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servicio de Autenticación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { /*estilos y altura del titulo*/
      margin-top: 40px;
      margin-bottom: 1px; /* reduce espacio debajo del título */
      color: #ff8c00;
      font-size: 25px;
    }

    .auth-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      margin-top: 20px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 15px; /* separación entre botones */


    }

    /* Botón Iniciar sesión */
.button-group button.iniciar {
  width: 48%;
  padding: 10px;
  background-color: #ff8c00; /* naranja */
  color: white;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

/* Botón Registrarse */
.button-group button.registrarse {
  width: 48%;
  padding: 10px;
  background-color: #ccc; /* gris */
  color: #000;            /* texto negro */
  border: none;
  border-radius: 14px;
  cursor: pointer;
}


        /*estilo de los inputs*/
    .auth-container input {
      width: 93%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 14px;
    }

    .auth-container button {
      width: 100%;
      padding: 10px;
      background-color: #ff8c00;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Servicio de Autenticación</h1>

  <div class="auth-container">
    <div class="button-group">
  <button class="iniciar">Iniciar sesión</button>
  <button class="registrarse">Registrarse</button>
</div>


    

    <input type="text" placeholder="Usuario" />
    <input type="password" placeholder="Contraseña" />
    <button>Ingresar</button>
  </div>

  <footer>© 2025 Created by Happy System</footer>
</body>
</html>
