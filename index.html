<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>

    <!-- Estilos generales -->
    <link rel="stylesheet" href="index.css" />

    <!-- Estilos del Header -->
    <link rel="stylesheet" href="header.css" />
</head>
<body>

    <!-- Insertar el Header aquí -->
    <div id="header-container"></div>

    <h1>Bienvenido</h1>
    <a href="formulario.html">Ir al formulario</a>
    

    <!-- Script para cargar Header.html dinámicamente -->
    <script>
        fetch("Header.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("header-container").innerHTML = html;
            })
            .catch(err => console.log("Error al cargar Header:", err));
    </script>

</body>
</html>
